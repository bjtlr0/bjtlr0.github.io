---
layout: default
title: 버드나무 동
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul>
    {% assign post_list = site.posts %}
    {% for post in post_list %}
      {% if post.title != null %}
        {% if post.layout == "categories" %}
          <li><a class="category-link {% if page.url == post.url %} active{% endif %}"
          href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
      {% endif %}
    {% endfor %} 
  </ul>
</div>
